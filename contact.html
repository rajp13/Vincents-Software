<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Vincent Software Company">
    <meta name="keywords" content="Analytics, Software Solutions, Cloud Services, affordable cloud services">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raj Patel">
    <title>Vincents Software Company | Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header id="main">
        <div class="container">
            <div id="main-header">
                <h1>Vincents Software Company</h1>
            </div>
            <!-- Pages -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div> <!--End of container form-->
    </header>

    <!-- newsletter -->
    <section id="newsletter">
        <div class="container">
            <h1>Subscribe to Our Newsletter</h1>
            <form id="newsletterForms">
                <input type="email" placeholder="Enter Email..." id="emailNews">
                <button type="button" id="btnSubscribe">Subscribe</button>
            </form>
        </div>
    </section>


    <div id="contractVincent">
        <h3>Got a Question?</h3>
        <h3>Contact Us</h3>
        <p>We're here to help and answer any question you might have. We look forward to hearing from you</p>
    </div>


    <div class="imageFormAlign">
        <div id="contractUS">
            <aside id="contractSidebar">
                <form id="contactForms">
                    <p> <label for="txtName">Name:</label></p>
                    <input type="text" placeholder="Name" id="txtName">
                    <p><label for="emailContract">Email Address:</label></p>
                    <input type="email" placeholder="JohnDoe@example.com" id="emailContract">
                    <p><label for="txtSubject">Subject: </label></p>
                    <input type="text" placeholder="Subject" id="txtSubject">
                    <p><label for="textAreaMessage">Message</label></p>
                    <textarea id=textAreaMessage placeholder="Message"></textarea>
                    <p><button type="button" id="btnSubscribe">Subscribe</button></p>
                </form>
            </aside>
        </div>  <!--End of contractUS form-->
    </div> <!-- End of imageFormAlign div -->

    <!-- Contract US image  -->
    <div class="imageFormAlign">
        <div id="contractImage">
            <img src="images/question.jpg"
                alt="Black pencil on white printerpaper. Photo by Mark Fletcher-Brown on Unsplash">
        </div>
    </div>


    <!-- footer -->
    <footer>
        <p>Vincent Software Company 2020 &copy; Copyright</p>
    </footer>

</body>
</html>
